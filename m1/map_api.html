<!DOCTYPE html>

<html lang="ko">

<head>

	<meta charset="UTF-8">

	<title></title>

	<style>

 

#map_canvas { margin-bottom:40px; }

#contact p { text-align:left;	padding-left:30px; line-height:30px; margin-top:25px;

	padding-right:25px; }

 

</style>

 

<!--여기부터 -->

<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script> 

<script> 
//좌표 값을 바꿔서 입력 35.8534682,128.5639178
function initialize() {
  var myLatlng = new google.maps.LatLng(35.8534682,128.5639178);
  var mapOptions = {
    zoom: 17,
    center: myLatlng
  }
  var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: '대구이월드'	  //레이블을 바꿔서 입력
  });
}
google.maps.event.addDomListener(window, 'load', initialize);
 </script>
<!-- 여기까지를 head태그 닫기 전에 복사해서 붙여넣기 -->

</head>

<body onload="initialize()"><!-- body 태그에 onload이벤트 등록 -->

<div id="content">

	<div class="content_wrap">

		<section class="row" id="contact">

			<h2 class="sub_title1">CONTACT</h2>

			<article class="full_col h600" style="margin-bottom:50px;">

			<!-- API 지도 삽입 --><div id="map_canvas" style="width:1011px; height:600px"></div>

			</article>

		</section>

	</div>

</body>

</html>
